<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker JS</title>
    <link rel="stylesheet" href="ExpenseTracker.css">
</head>
<body>
    <div class="container">
        <div class="ExTrApp">
            <h1>Expense Tracker</h1>
            <div class="inputData">
                <div class="inputs">
                    <input type="text" class="title" placeholder="Title" autofocus>
                    <input type="number" class="amount" placeholder="Amount">
                    <input type="text" class="category" placeholder="Category">
                </div>
                <button class="submitBtn">Submit</button>
            </div>
            <table border="">
                <thead>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Edit/Delete</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="ExpenseTracker.js"></script>
</body>
</html>
