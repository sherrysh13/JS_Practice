<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #000;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        position: relative;
        height: 70%;
        width: 60%;
        border: 1px solid aqua;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .arrows{
        position: absolute;
        display: flex;
        gap: 400px;
        z-index: 9;
        top: 40%;
    }
    .arrow{
        font-size: 50px;
        background: aqua;
        border-radius: 50%;
        padding: 5px 10px;
        cursor: pointer;
    }
    img{
        position: absolute;
        height: 200px;
        width: 300px;
        object-fit: cover;
        top: 20%;
        left: 32%;
        border-radius: 10px;
    }
</style>
<body>

        <!-- <h1 class="heading">Image Slider</h1> -->
